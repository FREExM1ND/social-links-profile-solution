<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Social Links Profile Solution</title>
  </head>
  <body>
    <main>
      <article class="social-profile-card">
        <img
          class="profile-image"
          src="./social-links-profile-main/social-links-profile-main/assets/images/avatar-jessica.jpeg"
          alt="Profile Owner's Headshot"
        />
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="descriptive-quote">"Front-end developer and avid reader."</p>
        <nav class="social-profile-links" aria-label="Social media links">
          <a
            class="social-profile-link"
            href="https://github.com/"
            target="_blank"
            >GitHub</a
          >
          <a
            class="social-profile-link"
            href="https://frontendmentor.io"
            target="_blank"
            >FrontEnd Mentor</a
          >
          <a
            class="social-profile-link"
            href="https://linkedin.com"
            target="_blank"
            >LinkedIn</a
          >
          <a
            class="social-profile-link"
            href="https://www.twitter.com"
            target="_blank"
            >Twitter</a
          >
          <a
            class="social-profile-link"
            href="https://www.instagram.com"
            target="_blank"
            >Instagram</a
          >
        </nav>
      </article>
      <footer class="credits">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Aaron Robbins</a>.
      </footer>
    </main>
  </body>
</html>
